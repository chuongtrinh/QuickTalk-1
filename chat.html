<link rel="stylesheet" href="Foundation/css/foundation.css" />
<link rel="stylesheet" href="chat.css" />


<div id="base">

	<div id="topbar" class="row">
		<div id="username" class="large-10 columns topbar">Name</div>
		<div id="minimize-button" class="large-1 columns topbar">_</div>
		<div id="close-button" class="large-1 columns topbar">X</div>
	</div>
	
	<div id="options-bar" class="row">
		<div class="large-9 columns options"> </div>
		<div class="large-1 columns options">a</div>
		<div class="large-1 columns options">b</div>
		<div class="large-1 columns options">c</div>
	</div>
	
	<div id="text-input" class="row">
		<div class="large-9 columns">
			<textarea id="textbox" placeholder="Type message here!"></textarea>
		</div>
		<div id="send" class="large-3 columns">Send</div>
	</div>
	
</div>
