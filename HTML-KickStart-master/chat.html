<script>
var boldClicked = false;

$( "#bold" )
  .on( "mouseenter", function() {
    $( "#text2").css({
      "font-weight": "bold"
    });
  })
  .on( "mouseleave", function() {
  if (!boldClicked)
    {
		var styles = {
		fontWeight: ""
		};
		$( "#text2" ).css( styles ); 
	}
  })
    .on( "click", function() {
	var font_weight = $( "#text2" ).css( "font-weight");
	if( !boldClicked)	
	{
        var input = $('<input />', {
            'type': 'text',
            'name': 'unique',
            'value': $(this).html()
        });
		
		var $new_span = $('<span style="font-weight: bold;" />');      // new <span> with class="spn"
		$('#text2').append($new_span)
	
		boldClicked = true;
		$( "#bold" ).css( "color", "green" );	
		return false;
	}
	else 
	{
	var styles = {
		fontWeight: ""
		};
		$( "#text2" ).css( styles ); 
		$( "#bold" ).css( "color", "" );
		boldClicked = false;
	}
	
  });
</script>
