	<button id="minus" class="small"><i class="icon-minus-sign icon-2x"></i></button>

	</div>
	
	<div class="col_12">
	
	<!-- Button Bar w/icons -->
	<ul id="format" class="button-bar ">
	<li><a href=""><i class="icon-font"></i> Font</a></li>
	<li><a href="#"><i id="bold" class="icon-bold" ></i> </a></li>

	</div>

	</div> 
	
	<div class="col_9">
	<!-- Placeholder Text -->
	<label for="text2"></label>
	<input id="text2" type="text" placeholder="Type Here" />
	</div>
	
</div> <!-- End Grid -->

<!-- Minimze -->
<script>
		$("#minus").css('position', 'relative').click(function(){
			if($("#base").css('bottom') == '-450px') {
				$("#base").animate({'bottom': '0px'}, 1000);
				$("#text-input").show("slow");
			}
			else {
				$("#base").animate({'bottom': '-450px'}, 1000);
				$("#text-input").hide("slow");			
			}
		});
</script>

<script>
$("color_block").click( function() { 
var color = $( this ).css( "background-color" );
var font_weight = $( "#text2" ).css( "font-weight" );
 $( "#result" ).html( "That div is <span style='color:" +
    color + ";'>" + color + font_weight + "</span>." )
return false; 
} );
</script>


<script>
$( "#bold" ).hover(
  function() {
    $( "#bold").css({
      "-webkit-animation": "pulsate 1.2s linear infinite",
	  "animation" : "pulsate 1.2s linear infinite"
    });
  }, 
  function() {
    $( "#bold").css({
      "-webkit-animation": "",
	  "animation" : ""
    });
  }
);
 
</script>

<script>
var boldClicked = false;

$( "#bold" )
  .on( "mouseenter", function() {
    $( "#text2").css({
      "font-weight": "bold"
    });
  })
  .on( "mouseleave", function() {
  if (!boldClicked)
    {
		var styles = {
		fontWeight: ""
		};
		$( "#text2" ).css( styles ); 
	}
  })
    .on( "click", function() {
	var font_weight = $( "#text2" ).css( "font-weight");
	if( !boldClicked)	
	{
		var styles = {
		  fontWeight: "bold"
		};
		$( "#text2" ).css( styles );
		boldClicked = true; 
		return false;
	}
	else
	{
	var styles = {
		fontWeight: ""
		};
		$( "#text2" ).css( styles ); 
		boldClicked = false;
	}
  });
</script>
